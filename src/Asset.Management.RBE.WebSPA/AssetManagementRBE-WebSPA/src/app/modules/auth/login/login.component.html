<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="assets/images/logo.png" alt="IMG">
        <span class="login100-form-title" style="font-family: Poppins; font-size: xx-large;">
          Asset Management
        </span>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login100-form validate-form">
        <span class="login100-form-title" style="font-family: Poppins; font-size: xx-large;">
          Member Login
        </span>

        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
          <input formControlName="email" style="font-family: Poppins; font-size: small"  class="input100" type="text" name="email" placeholder="Email">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Password is required">
          <input formControlName="password" style="font-family: Poppins; font-size: small" class="input100" type="password" name="pass" placeholder="Password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>

        <div class="container-login100-form-btn">
          <button type="submit" [disabled]="!loginForm.valid" class="login100-form-btn" style="font-family: Poppins; font-size: medium;">
            Login
          </button>
        </div>

        <div style="margin-top: 10px" class="text-center p-t-12">
          <span class="txt1" style="font-family: Poppins; font-size: small;  color: white">
            Forgot
          </span>
          <a class="txt2" href="#" style="font-family: Poppins; font-size: small">
            Username / Password?
          </a>
        </div>

<!--        <div class="text-center p-t-136">-->
<!--          <a class="txt2" href="#">-->
<!--            Create your Account-->
<!--            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>-->
<!--          </a>-->
<!--        </div>-->
      </form>
    </div>
  </div>
</div>
