<mat-card-subtitle>Sign Below</mat-card-subtitle>
<div mat-dialog-content>
  <div class="wrapper">
    <img id='backgroundImage' [src]="backgroundImageDataUri" />
    <canvas style="border: 2px dashed #888;" id="signature-pad" class="signature-pad" ></canvas>
  </div>
</div>
<hr>
<div class = "example-flex-container" mat-dialog-actions >
  <button  mat-mini-fab (click)="onSave()" color="primary"><mat-icon>done</mat-icon></button>
  <button  mat-mini-fab (click)="undo()" color="accent"><mat-icon>undo</mat-icon></button>
  <button mat-mini-fab color="accent" (click)="clear()" aria-label="Example icon button with a menu icon">
    <mat-icon>delete</mat-icon>
  </button>
  <button mat-mini-fab [mat-dialog-close] color="warn"><mat-icon>cancel</mat-icon></button>
</div>
